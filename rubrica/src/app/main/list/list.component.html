<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">LastName</th>
      <th scope="col">City</th>
      <th scope="col">Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contatti">
      <th>{{ item.name }}</th>
      <td>{{ item.lastName }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.number }}</td>
    </tr>
  </tbody>
</table>
